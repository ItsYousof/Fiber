<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fiber AI Assistant</h1>
        </header>

        <main>
            <div id="output" class="output-container">
                <div class="welcome-message">
                    <h2>Welcome to Fiber!</h2>
                    <p>Available commands:</p>
                    <ul>
                        <li><strong>define</strong> - Get word definitions</li>
                        <li><strong>compare</strong> - Compare multiple items</li>
                        <li><strong>brainstorm</strong> - Generate creative ideas</li>
                        <li><strong>search</strong> - Search across the web</li>
                    </ul>
                </div>
            </div>

            <form id="chat-form" class="input-container">
                <input type="text"
                       id="input"
                       placeholder="Enter a command..."
                       autocomplete="off"
                       autofocus>
                <button type="submit">Send</button>
            </form>
        </main>
    </div>
    <script>
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });


        // Initialize speech synthesis voices
        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
